  <style>
    body {
      background: linear-gradient(-45deg, #ffedf4, #ffffff, #fcddff, #fae2ff);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      overflow: hidden;
      margin: 0;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .scene {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 583px;
      aspect-ratio: 583 / 414;
      perspective: 1000px;
      z-index: 2;
    }

    .card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
      position: relative;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-front img,
    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      transform: rotateY(180deg);
      position: relative;
    }

    .typewriter {
      position: absolute;
      text-align-last: right;
      top: 24%;
      right: 5%;
      width: 50%;
      height: 67%;
      color: #690202;
      font-size: 1.2em;
      font-family: 'Caveat';
      line-height: 1.4;
      white-space: pre-wrap;
      overflow-y: hidden;
      z-index: 3;
      display: flex;
      flex-direction: column;
    }

    .type-line {
      animation: slide-up 0.4s ease-in-out forwards;
    }

    @keyframes slide-up {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .burst-heart {
      position: absolute;
      font-size: 20px;
      color: #ff69b4;
      pointer-events: none;
      animation: burst 1s ease-out forwards;
      z-index: 5;
    }

    @keyframes burst {
      0% {
        transform: scale(0.5) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    .breathing-heart {
      position: fixed;
      font-size: 32px;
      animation: breathe 2s ease-in-out forwards;
      opacity: 0;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes breathe {
      0% {transform: scale(0.8); opacity: 0;}
      50% {transform: scale(1.2); opacity: 1;}
      100% {transform: scale(0.8); opacity: 0;}
    }

    @media (max-width: 600px) {
      .typewriter {
        font-size: 1em;
        left: 10%;
        width: 80%;
      }
    }
  </style>
