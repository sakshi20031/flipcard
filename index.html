<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Love Flip Card</title>
  <meta name="robots" content="noindex">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://i.imgur.com/hevxGp1.png');
      background-size:cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Keeps the image fixed even when content scrolls */
      overflow: hidden;
      margin: 0;
      height: 100vh;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .scene {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 583px;
      aspect-ratio: 583 / 414;
      perspective: 1000px;
      z-index: 2;
    }

    .card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
      position: relative;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-front img,
    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      transform: rotateY(180deg);
      position: relative;
    }

    .typewriter {
      position: absolute;
      text-align-last: right;
      top: 24%;
      right: 5%;
      width: 50%;
      height: 67%;
      color: #690202;
      font-size: 1.2em;
      font-family: 'Caveat';
      line-height: 1.4;
      white-space: pre-wrap;
      overflow-y: hidden;
      z-index: 3;
      display: flex;
      flex-direction: column;
    }

    .type-line {
      animation: slide-up 0.4s ease-in-out forwards;
    }

    @keyframes slide-up {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .burst-heart {
      position: absolute;
      font-size: 20px;
      color: #ff69b4;
      pointer-events: none;
      animation: burst 1s ease-out forwards;
      z-index: 5;
    }

    @keyframes burst {
      0% {
        transform: scale(0.5) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    .breathing-heart {
      position: fixed;
      font-size: 32px;
      animation: breathe 2s ease-in-out forwards;
      opacity: 0;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes breathe {
      0% {transform: scale(0.8); opacity: 0;}
      50% {transform: scale(1.2); opacity: 1;}
      100% {transform: scale(0.8); opacity: 0;}
    }

    @media (max-width: 600px) {
      .typewriter {
        font-size: 1em;
        left: 10%;
        width: 80%;
      }
    }

    .sparkle {
        position: fixed;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle, #fff 0%, #f0f0f0 40%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        animation: sparkleFade 1s ease-out forwards;
        z-index: 999;
      }

      @keyframes sparkleFade {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.5); }
      }

      .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3); /* or black with opacity for darker tone */
        z-index: 0;
      }
  </style>
</head>

<body>

  <div class="bg-overlay"></div>

  <!-- Music -->
  <audio id="loveSong" src="happy_birthday.mp3" preload="auto" loop></audio>

  <!-- Card Scene -->
  <div class="scene">
    <div class="card" id="card">
      <div class="card-face card-front">
        <img id="frontImage" src="https://i.imgur.com/mIkgWoT.png" alt="Front" />
      </div>
      <div class="card-face card-back">
        <img src="https://imgur.com/bbgsof7.png" alt="Back" />
        <div class="typewriter" id="typewriterText"></div>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const typewriterText = document.getElementById('typewriterText');
    const loveSong = document.getElementById('loveSong');

    const message = `
🌟🎂 Happy Birthday my Dear आहो !! 🎂🌟 \n 
आजचा दिवस स्पेशल आहे, 
कारण तो "तुझा" दिवस आहे!! 🥳💖
वाढदिवसाच्या खूप खूप शुभेच्छा ! 🎉🎈 \n
तू माझ्या आयुष्यात आल्यापासून 
सगळं काही जरा जास्तच 
छान वाटायला लागलंय 💕✨
तुझं हसणं 😄, तुझं रागावणं 😠 
माझ्यासाठी special आहे 😍💌 \n
तुझं माझा सोबत असणं ही,
माझासाठी खास आहे ।।❤️♾️ \n
माझं सगळं प्रेम – सगळा वेळ
फक्त "तुझ्यासाठी" आहे ❤️♾️
तू आहेस म्हणूनच माझं जग जिवंत वाटतं 🌍💑 \n
आजच्या दिवशी एवढंच सांगते
मी खूप खूप खूप खूप प्रेम करते तुझ्यावर! 🥺💘
तू कायम माझ्या आयुष्यात असावास, 
हेच मागणं आहे 🙏🌹 \n
Once again… 
Happy Birthday, my precious person 💖🎊 \n
Lots of hugs 🤗, kisses 😘, 
and endless love ♾️💞 \n
Love You Sooooooooooo Much Baccha😘\n
Forever yours, Sakshi 🥰💫
`;

    let isFlipped = false;
    let typewriterTimeout;

    card.addEventListener('click', () => {
      card.classList.toggle('is-flipped');
      isFlipped = !isFlipped;

      if (isFlipped) {
        startTypewriter(message);
        createHeartBurst(card);
        loveSong.play().catch(() => {});
      } else {
        clearTimeout(typewriterTimeout);
        typewriterText.innerHTML = '';
        loveSong.pause();
        loveSong.currentTime = 0;
      }
    });

    function startTypewriter(text) {
      typewriterText.innerHTML = '';
      let i = 0;
      let line = '';

      function type() {
        if (i < text.length) {
          const char = text.charAt(i);
          if (char === '\n') {
            const p = document.createElement('div');
            p.textContent = line;
            p.className = 'type-line';
            typewriterText.appendChild(p);
            typewriterText.scrollTop = typewriterText.scrollHeight;
            line = '';
          } else {
            line += char;
          }
          i++;
          typewriterTimeout = setTimeout(type, 30);
        } else {
          if (line.trim() !== '') {
            const final = document.createElement('div');
            final.textContent = line;
            final.className = 'type-line';
            typewriterText.appendChild(final);
          }
          setTimeout(() => {
            card.classList.remove('is-flipped');
            isFlipped = false;
            loveSong.pause();
            loveSong.currentTime = 0;
            typewriterText.innerHTML = '';
            setTimeout(() => {
              const frontImage = document.getElementById('frontImage');
              frontImage.src = 'https://i.imgur.com/ZDRNLJk.png';
            }, 1000);
          }, 3000);
        }
      }

      type();
    }

    function createHeartBurst(cardEl) {
      const rect = cardEl.getBoundingClientRect();
      for (let i = 0; i < 30; i++) {
        const sparkle = document.createElement('span');
        sparkle.classList.add('burst-heart');
        sparkle.textContent = '💖';
        sparkle.style.left = rect.left + rect.width / 2 + 'px';
        sparkle.style.top = rect.top + rect.height / 2 + 'px';
        sparkle.style.setProperty('--x', `${(Math.random() - 0.5) * 300}px`);
        sparkle.style.setProperty('--y', `${(Math.random() - 0.5) * 300}px`);
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
    }

    function spawnBreathingHeart() {
      const heart = document.createElement('div');
      heart.className = 'breathing-heart';
      heart.innerText = '💗';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }

    setInterval(() => {
      for (let i = 0; i < 3; i++) spawnBreathingHeart();
    }, 500);

    document.addEventListener('mousemove', (e) => {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = e.clientX + 'px';
      sparkle.style.top = e.clientY + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    });



  </script>
</body>

</html>
